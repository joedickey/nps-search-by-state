<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find National Parks by State</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Find National Parks by State</h1>

        <form id="js-form">
            <label for="js-state">Enter 2 Character State Codes: (separate with comma)</label>
            <input type="text" name="state" id="js-state" placeholder="VA,CA,WY..." required>

            <label for="js-max-results">Maximum Results</label>
            <input type="number" name="max-results" id="js-max-results" min="1" value="10">

            <input type="submit" value="Find Parks">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
